<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo1</title>
    <!--Chamando script interno - cabeçalho-->
    <script>
        alert("Ola mundo-Cabeçalho!!!")
    </script>
</head>
<body>

    <!--Chamando script via envento do clique do botão-->
    <button onclick="alert('Ola Mundo-Evento')">Clique Aqui</button>
    


    <script>
        //Chamando o script no corpo da página
        alert("Ola mundo-Corpo")
    </script>
</body>
</html>
